<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1, h2, h3 {
            color: #333;
        }
        .section {
            margin: 20px 0;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Logout Button Styling */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            padding: 10px 15px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <a th:href="@{/logout}"><button class="logout-btn">Logout</button></a>

    <div class="container">
        <h1>Admin Page</h1>
        
        <div class="section">
            <h2>User Controls</h2>
            <div class="btn-container">
                <a href="admin/register"><button>Register User</button></a>
                <a href="admin/updateUser"><button>Update User</button></a>
                <a href="admin/deleteUser"><button>Delete User</button></a>
            </div>
        </div>
        
        <div class="section">
            <h2>Book Controls</h2>
            <div class="btn-container">
                <a href="admin/bookRegister"><button>Register Book</button></a>
                <a href="admin/updateBooks"><button>Update Book</button></a>
                <a href="admin/deleteBooks"><button>Delete Book</button></a>
				<a href="admin/viewBooks"><button>View Book</button></a>
            </div>
        </div>
    </div>
</body>
</html>
