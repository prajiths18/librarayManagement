<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Register</title>
	    <style>
	        /* Reset styles */
	        * {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	            font-family: Arial, sans-serif;
	        }

	        /* Centering the form */
	        body {
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	            background: linear-gradient(135deg, #4CAF50, #2E8B57);
	        }

	        /* Form container */
	        .container {
	            background: white;
	            padding: 25px;
	            border-radius: 10px;
	            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	            width: 350px;
	            text-align: center;
	        }

	        /* Heading */
	        h2 {
	            margin-bottom: 20px;
	            color: #333;
	        }

	        /* Input Group */
	        .input-group {
	            text-align: left;
	            margin-bottom: 15px;
	        }

	        label {
	            font-weight: bold;
	            display: block;
	            margin-bottom: 5px;
	        }

	        input {
	            width: 100%;
	            padding: 10px;
	            border: 1px solid #ccc;
	            border-radius: 5px;
	            font-size: 16px;
	        }

	        /* Button Styling */
	        .btn {
	            width: 100%;
	            padding: 10px;
	            color: white;
	            border: none;
	            border-radius: 5px;
	            font-size: 16px;
	            cursor: pointer;
	            margin-top: 10px;
	            transition: background 0.3s;
	            display: block;
	            text-decoration: none;
	            text-align: center;
	        }

	        .btn-register {
	            background: #4CAF50;
	        }

	        .btn-register:hover {
	            background: #2E8B57;
	        }

	        .btn-admin {
	            background: #007bff;
	        }

	        .btn-admin:hover {
	            background: #0056b3;
	        }
	    </style>
	</head>
	<body>
	    <div class="container">
	        <h2>Book Registration</h2>
	        <form action="bookRegister" method="POST">
	            <label for="bookName">Book Name:</label>
	            <input type="text" id="bookName" name="bookName" required>
	            
	            <label for="author">Author Name:</label>
	            <input type="text" id="author" name="author" required>
	            
	            <button type="submit" class="btn btn-register">Register Book</button>
	        </form>

	        <!-- Button to Redirect to Admin Page -->
	        <a href="/admin" class="btn btn-admin">Go to Admin Page</a>
	    </div>
	</body>
</html>
